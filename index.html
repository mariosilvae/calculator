<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__output">
      <div class="output__previous"></div>
      <div class="output__current"></div>
    </div>
      <button data-clear="clear"  class="calculator__button--span">AC</button>
      <button data-operation="delete" class="calculator__button">DEL</button>
      <button data-math="divide" class="calculator__button">รท</button>
      <button data-number="1" class="calculator__button">1</button>
      <button data-number="2" class="calculator__button">2</button>
      <button data-number="3" class="calculator__button">3</button>
      <button data-math="multiply" class="calculator__button">*</button>
      <button data-number="4" class="calculator__button">4</button>
      <button data-number="5" class="calculator__button">5</button>
      <button data-number="6" class="calculator__button">6</button>
      <button data-math="add" class="calculator__button">+</button>
      <button data-number="7" class="calculator__button">7</button>
      <button data-number="8" class="calculator__button">8</button>
      <button data-number="9" class="calculator__button">9</button>
      <button data-math="minus" class="calculator__button">-</button>
      <button data-number="." class="calculator__button">.</button>
      <button data-number="0" class="calculator__button">0</button>
      <button data-equals="equals" class="calculator__button--span">=</button>
    
  </div>
</body>
</html>
